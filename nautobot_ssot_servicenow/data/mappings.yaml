---
- table: "core_company"
  modelname: "company"
  mappings:
    - field: "name"
      column: "name"
    - field: "manufacturer"
      column: "manufacturer"
- table: "cmdb_hardware_product_model"
  modelname: "product_model"
  parent:
    modelname: "company"
    field: "manufacturer_name"
    column: "manufacturer"
  mappings:
    - field: "manufacturer_name"
      reference:
        key: "manufacturer"
        table: "core_company"
        column: "name"
    - field: "model_name"
      column: "name"
    - field: "model_number"
      column: "model_number"
- table: "cmn_location"
  modelname: "location"
  mappings:
    - field: "name"
      column: "name"
    - field: "parent_location_name"
      reference:
        key: "parent"
        table: "cmn_location"
        column: "name"
    - field: "latitude"
      column: "latitude"
    - field: "longitude"
      column: "longitude"
- table: "cmdb_ci_ip_switch"
  modelname: "device"
  parent:
    modelname: "location"
    field: "location_name"
    column: "location"
  mappings:
    - field: "name"
      column: "name"
    - field: "location_name"
      reference:
        key: "location"
        table: "cmn_location"
        column: "name"
    - field: "asset_tag"
      column: "asset_tag"
    - field: "manufacturer_name"
      reference:
        key: "manufacturer"
        table: "core_company"
        column: "name"
    - field: "model_name"
      reference:
        key: "model_id"
        table: "cmdb_hardware_product_model"
        column: "name"
    - field: "serial"
      column: "serial_number"
- table: "cmdb_ci_network_adapter"
  modelname: "interface"
  parent:
    modelname: "device"
    field: "device_name"
    column: "cmdb_ci"
  mappings:
    - field: "name"
      column: "name"
    - field: "device_name"
      reference:
        key: "cmdb_ci"
        table: "cmdb_ci_ip_switch"
        column: "name"
